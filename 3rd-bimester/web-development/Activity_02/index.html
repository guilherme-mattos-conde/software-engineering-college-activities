<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Calculadora</title>
</head>

<body>
    <nav class="menu">
        <a href="index.html">
            <h1>Calculadora</h1>
        </a>
        <ul class="lista-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="https://www.desmos.com/scientific">Calculadora Científica</a></li>
        </ul>
    </nav>

    <main>
        <div id="calculadora">
            <div id="display">
                <h3 id="operacaoAtual"></h3>
                <h2 id="numeroAtual"></h2>
            </div>
            <section id="teclado">
                    <button class="numeros">7</button>
                    <button class="numeros">8</button>
                    <button class="numeros">9</button>
                    <button class="operadores">+</button>
                    <button class="numeros">4</button>
                    <button class="numeros">5</button>
                    <button class="numeros">6</button>
                    <button class="operadores">-</button>
                    <button class="numeros">1</button>
                    <button class="numeros">2</button>
                    <button class="numeros">3</button>
                    <button class="operadores">x</button>
                    <button class="funcoes">AC</button>
                    <button class="numeros">0</button>
                    <button class="funcoes">=</button>
                    <button class="operadores">÷</button>
            </section>
        </div>
    </main>
